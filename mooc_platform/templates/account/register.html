{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .errorlist{
      list-style-type: none;
      color: red;
    }
  </style>
</head>
<body>
  <h1 class="text-center">MOOC</h1>
  <div class="container ">
    
    <div class="col-md-6 mx-auto border border-primary p-2 shadow rounded">
      <h2 class="text-center">Register</h2>
      <form method="post" >
        {% csrf_token %}
        {% for field in form %}
          {{field.errors}}
        {% endfor %}
        <label for="first_name">First Name: </label>
        {{form.first_name}} <br>
        <label for="last_name">Last Name: </label>
        {{form.last_name}}<br>
        <label for="email">Email: </label>
        {{form.email}} <br>
        <label for="username">Username: </label>
        {{form.username}}<br>
        <label for="password1">password: </label>
        {{form.password1}} <br>
        <label for="password2">Confirm password: </label>
        {{form.password2}}<br>
        
        <label for="role">Select role: </label>
        {{form.role}}<br>
        <div class="text-center">
          <button type="submit" class="text-center btn btn-outline-success">Register</button>
        </div>
        
        <a href="{% url 'login' %}">Already have an account? login here</a>
      </form>
    </div>
  </div>

  <div class="text-center">
    &copy;2025 MOOC
  </div>

  <script>
   

  </script>
</body>
</html>
